    id: contact
    attributes:
      label: Contact Details
      description: Contact details for the user who requested this feature
      value: |
      
        --------------------------
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Support request description
      description: A description of the bug
      value: |
      
        --------------------------
    validations:
      required: true
  - type: textarea
    id: flow
    attributes:
      label: Flow
      description: Describe the intended user flow to help with this support request
      value: |
      
        --------------------------
    validations:
      required: false
  - type: textarea
    id: ressources
    attributes:
      label: Ressources
      description: Links to ressources that can help with the resolution
      value: |
      
        --------------------------
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Any additional notes
      value: |
      
        --------------------------
    validations:
      required: false
